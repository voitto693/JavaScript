<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="LaskinKotitehtava.css">
        <script src="laskimenFunc.js"></script> 
        <title>HTML-laskin versio 0.1</title>
    </head>
    <body>
        <div id="HTMLlaskin">

            <button class="buttoni" id="1" onClick="luoLaskukaavaa(this.id)">1</button>
            <button class="buttoni" id="2" onClick="luoLaskukaavaa(this.id)">2</button>
            <button class="buttoni" id="3" onClick="luoLaskukaavaa(this.id)">3</button>
            <button class="buttoni" id="+" onClick="luoLaskukaavaa(this.id)">+</button>
            <br/>
            <button class="buttoni" id="4" onClick="luoLaskukaavaa(this.id)">4</button>
            <button class="buttoni" id="5" onClick="luoLaskukaavaa(this.id)">5</button>

            </br>
            <button class="buttoni" id="BS" onClick="luoLaskukaavaa(this.id)">BS</button>
            <button class="buttoni" id="(" onClick="luoLaskukaavaa(this.id)">(</button>
            <button class="buttoni" id=")" onClick="luoLaskukaavaa(this.id)">)</button>

        <h3 id="kaava"></h3>
        <h2 id="tulos"></h2>

<!DOCTYPE html>
<html>
<body>
<h1>Autoja</h1>
<p id="auto1">Volvo Amazon Bensiini</p>
<button onclick="autonNaytto()">Näytä auto 1</button>

<script>
function autonNaytto() { 
    var auto1 = document.getElementById("auto1").innerHTML;
    var konetyyppi = auto1.indexOf("Bensiini");
    if(konetyyppi > 0) {
        alert("Autosi saattaa saastuttaa! Tarkista päästöt");
        document.getElementById("auto1").innerHTML = auto1 + " TARKISTA PÄÄSTÖT ";
    }  
}
function tyyliFunktio(iidee) {
    document.getElementById(iidee).style.fontsize = "25px";
    document.getElementById(iidee).style.color = "red";
    document.getElementById(iidee).style.backgroundColor = "yellow";
}

</script>

</body>
</html>

<!DOCTYPE html>
<head>
        <meta charset="UTF-8">
</head>
<html>
    <body>
        <button id="+" onClick="laske(this.id)">+</button>
        <button id="-" onClick="laske(this.id)">-</button>
        <button id="*" onClick="laske(this.id)">*</button>
        <button id="/" onClick="laske(this.id)">/</button>
    <script>
        function laske(clicked_id)
        {
            if (clicked_id == "+") {
                alert("plussa");
            } else if (clicked_id == "-") {
                alert("miinus");
            } else if (clicked_id == "*") {
                alert("kerto");
            } else if (clicked_id == "/") {
                alert("jako");
            }
        }
    </script>
    </body>
</html>
